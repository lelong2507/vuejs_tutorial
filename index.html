<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First app with Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      .active {
        font-weight: 600;
        border-bottom: 1px solid #4b4949;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LongBuaDinh</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li v-for="(page, index) in pages" class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                :class="{active: activePage === index}"
                :href="page.link.url"
                ::key="index"
                @click.prevent="activePage = index"
                >{{page.link.text}}</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      id="content"
      class="d-flex flex-column align-items-center justify-content-center"
    >
      <h1>{{ pages[activePage].pageTitle }}</h1>
      <p>{{ pages[activePage].content}}</p>
    </div>

    <script>
      Vue.createApp({
        data: () => {
          return {
            activePage: 0,
            pages: [
              {
                link: { text: "Home", url: "index.html" },
                pageTitle: "Home",
                content: "This is home ape",
              },
              {
                link: { text: "About", url: "index.html" },
                pageTitle: "About",
                content: "This is about ape",
              },
              {
                link: { text: "Contact", url: "index.html" },
                pageTitle: "Contact",
                content: "This is contact ape",
              },
            ],
          };
        },
      }).mount("body");
    </script>
  </body>
</html>
